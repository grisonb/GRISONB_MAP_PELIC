<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Carte de Navigation</title>
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('Service Worker enregistr√©:', reg);
                    const offlineStatus = document.getElementById('offline-status');
                    if (!navigator.serviceWorker.controller) {
                        if (offlineStatus) {
                            offlineStatus.textContent = '‚úÖ Mode hors ligne activ√©. Veuillez relancer l\'application.';
                            offlineStatus.classList.add('ready');
                            offlineStatus.style.display = 'block';
                        }
                    }
                }).catch(err => {
                    console.log('Erreur enregistrement Service Worker:', err);
                    const offlineStatus = document.getElementById('offline-status');
                    if (offlineStatus) {
                        offlineStatus.textContent = '‚ùå √âchec de l\'initialisation du mode hors ligne.';
                        offlineStatus.style.display = 'block';
                    }
                });
            });
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                const offlineStatus = document.getElementById('offline-status');
                if (offlineStatus) {
                    offlineStatus.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="ui-overlay">
        <div id="status-message">Chargement des donn√©es...</div>
        <div id="search-section" style="display: none;">
            <div class="controls-container">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Rechercher une commune..." autocomplete="off">
                    <span id="clear-search">√ó</span>
                </div>
                <button id="live-gps-button" title="Activer/D√©sactiver le suivi GPS">üõ∞Ô∏è</button>
                <button id="gps-feu-button" title="Cr√©er un feu √† ma position">üéØ</button>
                <div class="airport-controls">
                    <label for="airport-count">Nbr P√©lic.</label>
                    <input type="number" id="airport-count" value="3" min="0" max="10">
                </div>
            </div>
            <ul id="results-list" style="display: none;"></ul>
            
            <div class="extra-controls">
                <button id="lftw-route-button" class="toggle-button active" title="Afficher/Masquer la route vers LFTW">
                    Route LFTW
                </button>
            </div>

            <div id="offline-status"></div>
        </div>
    </div>
    <script src="leaflet.min.js"></script>
    <script src="suncalc.js"></script>
    <script src="script.js"></script>
</body>
</html>
